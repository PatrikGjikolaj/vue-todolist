<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row my-3">
                <div class="col">
                    <h1 class="my-3">TodoList</h1>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1" @click="addElement">Aggiungi</button>
                        <input type="text" class="form-control" placeholder="Inserisci qui il todoElement"  aria-describedby="button-addon1" v-model="newElement.text">
                      </div>
                    <ul>
                        <li v-for="(todo, c) in todoList">
                            <div v-if="todoList[c].stato == true">
                                <div class="my-3">
                                    <span class="text-decoration-line-through">{{todo}}</span>
                                    <button type="button" class="btn btn-success mx-3" @click="removeTodo(c)">X</button>
                                </div>
                            </div>
                            <div v-else>
                                <div class="my-3">
                                    <span>{{todo}}</span>
                                    <button type="button" class="btn btn-danger mx-3" @click="removeTodo(c)">X</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>    
            </div>    
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
